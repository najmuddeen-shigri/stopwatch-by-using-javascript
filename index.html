<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="stop-watch">
      <div class="display-time" id="diaplayTIme">
        <span id="hours">00</span> <span id="mins">00</span>
        <span id="secs">00</span>.<span class="tenth">0</span>
        <span class="milisecs">00</span>
      </div>
      <div class="buttons">
        <button id="startstopButton" class="btns">Start</button>
        <button id="splitButton" class="btn">Split</button>
        <button id="resetButton" class="btn">Reset</button>
      </div>

      <div class="split-value"></div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
